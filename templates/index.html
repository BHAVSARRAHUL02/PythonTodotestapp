<!DOCTYPE html>
<html>
<head>
    <title>To-Do-App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="todo" placeholder="Enter a new to-do">
        <button type="submit">Add</button>
    </form>
</body>

</html>
